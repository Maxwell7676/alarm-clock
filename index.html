<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  

	<title>Alarm Clock</title>

</head>
<body class="main">

  <nav class="navbar navbar-dark bg-dark justify-content-center">
   <marquee width="100%" direction="left" height="100px" scrollamount="15" behavior="alternate">
      Alarm Clock
  </marquee>
  </nav>


  <!--Alarm clark -->
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-6 m-auto">
      

        <div class="card">
          <div class="card-header bg-primary text-white d-flex justify-content-between">

            <ion-icon name="alarm-outline"></ion-icon>
            <h1 id="Time" class="text-center mt-2"></h1>
           <ion-icon name="alarm-outline"></ion-icon>

          </div>
          <div class="card-body bg-warning bg-gradient ">
           
            <form id="user-input" name="my-form">
              
              <div id="enter-time-field"  class=" form-group d-flex flex-row justify-content-center m-auto">

              <select id ="hour" class="me-3 select" name="hr"></select>
              <select id ="min" class="me-3 select"  name="min"></select>
              <select id ="sec" class="me-3 select"  name="sec"></select>
              <select id="ampm" class="me-3 select" name="am/pm"></select>
              
              </div>
             
              <div class="mt-3 d-flex justify-content-center">
                <button id="set-alarm" type="submit" class="btn me-2 btn btn-success btn-gradient" >Set Alarm </button>
                <button id="stop-alarm" class="btn me-2 btn btn-danger btn-gradient">Stop Alarm</button>
              </div>

            </form>
        
          </div>
          <div class="card-footer">
            <h4 class="text-center">Upcoming Alarms</h4>
            
              <ul class="list-group" >
                
                
              </ul>
            
          </div>
        </div>


      </div>
    </div>

  </div>


  <!--bootstrap javascript file-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  <!--external javascript file-->
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
